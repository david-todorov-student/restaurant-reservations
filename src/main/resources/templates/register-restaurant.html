<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1 th:if="${error != null}" th:text="${error}"></h1>
    </div>
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/register/restaurants">
            <h2 class="form-signin-heading">Register</h2>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>
            <p>
                <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                       placeholder="Repeat Password" required="">
            </p>
            <p>
                <label for="address" class="sr-only">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required=""
                       autofocus="">
            </p>
            <p>
                <label for="city" class="sr-only">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="City" required=""
                       autofocus="">
            </p>
            <p>
                <label for="country" class="sr-only">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Country" required=""
                       autofocus="">
            </p>
            <p>
                <label for="latitude">Latitude: </label>
                <input type="text"
                       class="form-control"
                       id="latitude"
                       name="latitude"
                       required
                       placeholder="Latitude">
            </p>
            <p>
                <label for="longitude">Longitude: </label>
                <input type="text"
                       class="form-control"
                       id="longitude"
                       name="longitude"
                       required
                       placeholder="Longitude">
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
    </div>
</div>
