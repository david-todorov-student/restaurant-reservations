<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<div class="jumbotron text-center">
    <h1>Reservations for user <span th:if="${session.user != null}" th:text="${session.user.getUsername()}"></span></h1>
</div>

<main>
    <h2>Your reservations:</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Reservation ID</th>
                <th scope="col">Tables</th>
                <th scope="col">Valid from</th>
                <th scope="col">Valid until</th>
                <th scope="col">Restaurant</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th scope="col">Longitude</th>
                <th scope="col">Latitude</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.getId()}"></td>
                <td th:text="${reservation.getTable()}"></td>
                <td th:text="${reservation.getValidFrom()}"></td>
                <td th:text="${reservation.getValidUntil()}"></td>
                <td th:text="${reservation.getRestaurant().getName()}"></td>
                <td th:text="${reservation.getRestaurant().getAddress()}"></td>
                <td th:text="${reservation.getRestaurant().getCity()}"></td>
                <td th:text="${reservation.getRestaurant().getCountry()}"></td>
                <td th:text="${reservation.getRestaurant().getLongitude()}"></td>
                <td th:text="${reservation.getRestaurant().getLatitude()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</div>
